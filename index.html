<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/index.css" />
    <title>Video Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
      integrity="sha512-u7ppO4TLg4v6EY8yQ6T6d66inT0daGyTodAi6ycbw9+/AU8KMLAF7Z7YGKPMRA96v7t+c7O1s6YCTGkok6p9ZA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Video Player</h1>
    <div class="video-player">
      <video class="video" src="./video/HTML-Introduction.mp4"></video>
      <div class="video-player-container">
        <div class="showTime">
          <span class="currTime" id="currTime"></span>
          <span class="durTime" id="durTime"></span>
        </div>
        <div class="controls">
          <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
          </div>
          <button id="prev">
            <i id="i" class="fas fa-backward"></i>
          </button>
          <button id="play">
            <i id="i" class="fa fa-play" aria-hidden="true"></i>
          </button>
          <button id="next">
            <i id="i" class="fas fa-forward"></i>
          </button>
          <button class="controls__button" data-skip="-10">« 10s</button>
          <button class="controls__button" data-skip="10">10s »</button>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
